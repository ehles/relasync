import:
  source_path: /media/disk1
  destination_paths:
    - /home/storage/
backup:
  destination_paths:
    - /home/backups_1
    - /home/backups_2
checksum:
  md5:
    filename: trusty.md5
    block_size: 4096
  xxhash:
    filename: trusty.xxhash


logging:
#  log_file: ./trusty.log
  log_file: null
  log_level: DEBUG
  max_bytes: ${100*1024*1024} # 100 MB
  backup_count: 10